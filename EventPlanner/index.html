<body id="body">
    <div id="profile">
        <h1 id="header"> Lay-Z-Planner </h1>
    <div id="imagewcaption">
    <image id="front_page" src = "pixi/images/floorPlan.png"></image>
    <h3 id="caption">
        The Lay-Z-Planner serves as a streamlined, easy to use event planner for 2D rectangularly aligned
        spaces. See the power that simple geometry can accomplish!
    </h3>
    </div>

    <div id = "input-container" class="fadeIn">
        <h3 id = "scale-explanation">Length: no more than 9M | Width: no more than 5M</h3>

    <input id="input2" type="text" class="input" placeholder = "Input Width in meters"></input>
    
    <button id = "value-btn" onclick = "fadeOut();">click to make plane</button>
</div>
<div id="btn-spn">
    <button id="start_button" class="lineUp" onclick="remove(this); showTextBoxes();"> Start Planning!</button>

    <button id="circle-tablespn" onclick = "createCircleTable()">place circle table</button>
